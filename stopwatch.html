<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles Example</title>
    <!-- Import tsParticles from CDN -->
    <script type="module">
        import { tsParticles } from "https://cdn.jsdelivr.net/npm/@tsparticles/engine@3.1.0/+esm";

        const particlesJSON = {
            backgroundMode: {
                enable: true,
                zIndex: 0
            },
            fpsLimit: 60,
            particles: {
                number: {
                    value: 40,
                    density: {
                        enable: true,
                        value_area: 500
                    }
                },
                color: {
                    value: "#ff9800"
                },
                shape: {
                    type: "polygon",
                    stroke: {
                        width: 2,
                        color: "#ff9800"
                    },
                    polygon: {
                        nb_sides: 6
                    },
                    image: {
                        src: "img/github.svg",
                        width: 100,
                        height: 100
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true
                },
                size: {
                    value: 10,
                    random: true
                },
                line_linked: {
                    enable: false,
                    distance: 200,
                    color: "#ff5722",
                    opacity: 0.3,
                    width: 2
                },
                move: {
                    enable: true,
                    speed: 5,
                    direction: "bottom",
                    angle: 10,
                    random: true,
                    straight: true,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: ["grab", "bubble"]
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 0.7
                        }
                    },
                    bubble: {
                        distance: 600,
                        size: 12,
                        duration: 1,
                        opacity: 0.8,
                        speed: 2
                    },
                    repulse: {
                        distance: 400,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 20
                    },
                    remove: {
                        particles_nb: 10
                    }
                }
            },
            retina_detect: true
        };

        // Load particles with the provided JSON configuration
        tsParticles.load("tsparticles", particlesJSON);
    </script>
</head>
<body>
    <!-- Container for particles -->
    <div id="tsparticles"></div>
    <script src="particles.js"></script>
</body>
</html>
